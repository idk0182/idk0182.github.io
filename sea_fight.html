<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 360px; /* Установите фиксированную ширину */
        }
        td {
            width: 40px; /* Ширина ячеек */
            height: 40px; /* Высота ячеек */
            border: 1px solid #000;
            text-align: center;
            vertical-align: middle;
        }
        .ship-4 {
            background-color: #007bff;
        }
        .ship-3 {
            background-color: #28a745;
        }
        .ship-2 {
            background-color: #ffc107;
        }
        .ship-1 {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <table border="1">
    <tbody>
        <tr>
            <td colspan="2">A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
            <td>A5</td>
            <td>A6</td>
            <td>A7</td>
            <td>A8</td>
        </tr>
        <tr>
            <td colspan="2">B1</td>
            <td>B2</td>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
            <td>B6</td>
            <td>B7</td>
            <td>B8</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td colspan="3">C3</td> <!-- Объединение 3 ячеек -->
            <td>C6</td>
            <td>C7</td>
            <td>C8</td>
            <td>C9</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
            <td>D4</td>
            <td rowspan="2">D5-D6</td> <!-- Объединение 2 ячеек по вертикали -->
            <td>D6</td>
            <td>D7</td>
            <td>D8</td>
            <td>D9</td>
        </tr>
        <tr>
            <td>D10</td>

</body>
</html>
